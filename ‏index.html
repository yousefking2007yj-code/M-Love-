<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* The Heart */
        .heart {
            background-color: #ff4d6d;
            display: inline-block;
            height: 200px;
            margin: 0 10px;
            position: relative;
            top: 0;
            transform: rotate(-45deg);
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
            animation: pulse 1.5s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: #ff4d6d;
            border-radius: 50%;
            height: 200px;
            position: absolute;
            width: 200px;
        }

        .heart:before {
            top: -100px;
            left: 0;
        }

        .heart:after {
            left: 100px;
            top: 0;
        }

        /* Text inside heart */
        .heart-text {
            transform: rotate(45deg); /* Correct the rotation for text */
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 10;
            padding: 20px;
            line-height: 1.4;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.05); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        .buttons {
            margin-top: 150px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }

        #successMessage {
            display: none;
            font-size: 4rem;
            color: #ff4d6d;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="mainContent" class="container">
        <div class="heart">
            <div class="heart-text">my love may you be my valentine I Love you so much</div>
        </div>

        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="successMessage">yessssss! ❤️</div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('mainContent');
        const successMessage = document.getElementById('successMessage');

        // Function to move the No button randomly
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        // Trickery: Move on hover AND on click attempt
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        // Success Action
        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successMessage.style.display = 'block';
            document.body.style.backgroundColor = '#ffb3c1';
        });
    </script>
</body>
</html>
